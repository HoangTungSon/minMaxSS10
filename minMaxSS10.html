<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min Max SS10</title>
</head>
<body>
<script>

    let nums = [];
    for(let i=0;i<100;++i){
        nums[i] = Math.floor(Math.random() * 101);
    }

    function display(arr){
        for(let i=0; i<arr.length; i++){
            document.write(arr[i] + " ");
            if(i%10 === 9){
                document.write("<br>");
            }
        }
    }

    function findMin(arr) {
        let min = arr[0];
        for(let i=0; i<arr.length; i++){
            if(arr[i]<min){
                min = arr[i]
            }
        }
        return min;
    }

    function findMax(arr) {
        let max = arr[0];
        for(let i=0; i<arr.length; i++){
            if(arr[i]>max){
                max = arr[i]
            }
        }
        return max;
    }

    display(nums);
    document.write("<br>" + "The min number is = " + findMin(nums));
    document.write("<br>" + "The max number is = " + findMax(nums));

</script>
</body>
</html>
